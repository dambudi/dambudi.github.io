<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="theme-color" content="#D51C29">
    <title>Settings | Spoiler Alert</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/wpn4nvt.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-wrapper">
            <div class="title-bar">
                <h1>Settings</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="link.html"><span class="material-icons-outlined">
                                ondemand_video</span>Link</a></li>
                    <li><a href="filter.html"><span class="material-icons-outlined">
                                filter_list</span>Filter</a></li>
                    <li><a href="catchup.html"><span class="material-icons-outlined">
                                restore</span>Catchup</a></li>
                    <li><a href="settings.html" class="selected"><span class="material-icons-outlined">
                                settings</span>Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="settings">
            <div class="main-wrapper">
                <label for="spoiler-filter">
                    <div class="setting">
                        <p>Enable Spoiler Filter</p>
                        <input type="checkbox" id="spoiler-filter" checked="true">
                    </div>
                </label>
                <label for="sync-filter" class="filtered-apps">
                    <div class="setting">
                        <p>Auto Sync Filter</p>
                        <input type="checkbox" id="sync-filter" checked="true">
                    </div>
                </label>
                <h2>Filtered Apps</h2>
                <label for="setting-chrome" class="filtered-apps">
                    <div class="setting">
                        <img src="images/app_chrome.svg" alt="">
                        <p class="app-setting">Chrome</p>
                        <input id="setting-chrome" type="checkbox" checked="true">
                    </div>
                </label>
                <label for="setting-discord" class="filtered-apps">
                    <div class="setting">
                        <img src="images/app_discord.svg" alt="">
                        <p class="app-setting">Discord</p>
                        <input id="setting-discord" type="checkbox" name="setting">
                    </div>
                </label>
                <label for="setting-facebook" class="filtered-apps">
                    <div class="setting">
                        <img class="facebook" src="images/app_facebook.svg" alt="">
                        <p class="app-setting">Facebook</p>
                        <input id="setting-facebook" type="checkbox" checked="true">
                    </div>
                </label>
                <label for="setting-gmail" class="filtered-apps">
                    <div class="setting">
                        <img src="images/app_gmail.svg" alt="">
                        <p class="app-setting">Gmail</p>
                        <input id="setting-gmail" type="checkbox" name="setting">
                    </div>
                </label>
                <label for="setting-instagram" class="filtered-apps">
                    <div class="setting">
                        <img src="images/app_instagram.svg" alt="">
                        <p class="app-setting">Instagram</p>
                        <input id="setting-instagram" type="checkbox" checked="true">
                    </div>
                </label>
                <label for="setting-messages" class="filtered-apps">
                    <div class="setting">
                        <img src="images/app_messages.svg" alt="">
                        <p class="app-setting">Messages</p>
                        <input id="setting-messages" type="checkbox" name="setting">
                    </div>
                </label>
                <label for="setting-messenger" class="filtered-apps">
                    <div class="setting">
                        <img src="images/app_messenger.svg" alt="">
                        <p class="app-setting">Messenger</p>
                        <input id="setting-messenger" type="checkbox" checked="true">
                    </div>
                </label>
                <label for="setting-news" class="filtered-apps">
                    <div class="setting">
                        <img src="images/app_news.svg" alt="">
                        <p class="app-setting">News</p>
                        <input id="setting-news" type="checkbox" name="setting">
                    </div>
                </label>
                <label for="setting-reddit" class="filtered-apps">
                    <div class="setting">
                        <img src="images/app_reddit.svg" alt="">
                        <p class="app-setting">Reddit</p>
                        <input id="setting-reddit" type="checkbox" checked="true">
                    </div>
                </label>
                <label for="setting-snapchat" class="filtered-apps">
                    <div class="setting">
                        <img src="images/app_snapchat.svg" alt="">
                        <p class="app-setting">Snapchat</p>
                        <input id="setting-snapchat" type="checkbox" checked="true">
                    </div>
                </label>
                <label for="setting-tiktok" class="filtered-apps">
                    <div class="setting">
                        <img src="images/app_tiktok.svg" alt="">
                        <p class="app-setting">TikTok</p>
                        <input id="setting-tiktok" type="checkbox" checked="true">
                    </div>
                </label>
                <label for="setting-twitch" class="filtered-apps">
                    <div class="setting">
                        <img src="images/app_twitch.svg" alt="">
                        <p class="app-setting">Twitch</p>
                        <input id="setting-twitch" type="checkbox" name="setting">
                    </div>
                </label>
                <label for="setting-twitter" class="filtered-apps">
                    <div class="setting">
                        <img src="images/app_twitter.svg" alt="">
                        <p class="app-setting">Twitter</p>
                        <input id="setting-twitter" type="checkbox" checked="true">
                    </div>
                </label>
                <label for="setting-whatsapp" class="filtered-apps">
                    <div class="setting">
                        <img src="images/app_whatsapp.svg" alt="">
                        <p class="app-setting">WhatsApp</p>
                        <input id="setting-whatsapp" type="checkbox" name="setting">
                    </div>
                </label>
                <label for="setting-youtube" class="filtered-apps">
                    <div class="setting">
                        <img src="images/app_youtube.svg" alt="">
                        <p class="app-setting">Youtube</p>
                        <input id="setting-youtube" type="checkbox" checked="true">
                    </div>
                </label>
            </div>
            <form action="index.html">
                <button type="submit" class="btn outline wide">Log Out</button>
            </form>
        </section>

    </main>

    <footer>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/settings.js"></script>
</body>

</html>
