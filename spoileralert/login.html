<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="theme-color" content="#D51C29">
    <title>Log In | Spoiler Alert</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/wpn4nvt.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>

<body>
    <header class="login-header">
        <div class="header-wrapper">
            <div class="title-bar">
                <form action="index.html">
                    <button class="btn"><span class="material-icons-outlined">keyboard_arrow_left</span></button>
                </form>
                <h1>Log In</h1>
                <div class="blank"></div>
            </div>
        </div>
    </header>

    <main>
        <section class="login">
            <div class="main-wrapper">
                <form action="filter.html" class="login-form">
                    <div class="social-signin">
                        <button type="submit" class="btn outline wide"><img src="images/logo_google.svg" alt=""><span>Google</span></button>
                        <button type="submit" class="btn outline wide"><img src="images/logo_facebook.svg" alt=""><span>Facebook</span></button>
                    </div>
                    <input class="" type="text" placeholder="Email or Phone">
                    <input class="" type="text" placeholder="Password">
                    <button type="submit" class="btn red wide">Log In</button>
                    <a href="">Forgot Password?</a>
                </form>
            </div>
        </section>

    </main>

    <footer>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/settings.js"></script>
</body>

</html>
