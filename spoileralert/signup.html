<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="theme-color" content="#D51C29">
    <title>Sign Up | Spoiler Alert</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/wpn4nvt.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>

<body>
    <header class="login-header">
        <div class="header-wrapper">
            <div class="title-bar">
                <form action="index.html">
                    <button class="btn"><span class="material-icons-outlined">keyboard_arrow_left</span></button>
                </form>
                <h1>Sign Up</h1>
                <div class="blank"></div>
            </div>
        </div>
    </header>

    <main>
        <section class="signup">
            <div class="main-wrapper">
                <form action="signup-steps.html">
                    <form action="">
                        <input class="" type="text" placeholder="Email or Phone">
                        <input class="" type="text" placeholder="Password">
                        <input class="" type="text" placeholder="Confirm Password">
                        <button type="submit" class="btn red wide">Sign Up</button>
                        <p>By signing up you agree to our <a href="">terms of use</a> and <a href="">privacy policy</a>.</p>
                        <hr>
                        <div class="social-signin">
                            <p>Or sign up with</p>
                            <button type="submit" class="btn outline wide"><img src="images/logo_google.svg" alt=""><span>Google</span></button>
                            <button type="submit" class="btn outline wide"><img src="images/logo_facebook.svg" alt=""><span>Facebook</span></button>
                        </div>
                    </form>
                </form>
            </div>
        </section>

    </main>

    <footer>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/settings.js"></script>
</body>

</html>
