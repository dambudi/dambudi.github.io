<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="theme-color" content="#D51C29">
    <title>Sign Up | Spoiler Alert</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/wpn4nvt.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>

<body>
    <header class="login-header">
        <div class="header-wrapper">
            <div class="title-bar">
                <form action="signup.html">
                    <button class="btn"><span class="material-icons-outlined">keyboard_arrow_left</span></button>
                </form>
                <h1>Sign Up</h1>
                <div class="blank"></div>
            </div>
        </div>
    </header>

    <main>
        <section class="signup">
            <div class="main-wrapper">
                <div class="signup-step">
                    <h2>Link Streaming Services</h2>
                    <p>Log in to your streaming services and choose your profile to start automatically filtering spoilers</p>
                    <form action="link.html">
                        <button type="submit" class="btn red wide">Continue</button>
                    </form>
                </div>
            </div>
        </section>

    </main>

    <footer>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/settings.js"></script>
</body>

</html>
